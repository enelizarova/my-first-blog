{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class="content-container">
			<div class="post clearfix">
				<span class="post__date">published: {{ post.published_date }}</span>
				<h2 class="post__name">
					<a class="post__link" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
				</h2>
				<div class="post__img">
				</div>
				<p class="post__text">{{ post.text|linebreaksbr }}</p>
			</div>
		</div>
	{% endfor %}
{% endblock content %}
